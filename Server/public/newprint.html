<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XUEonline</title>
    <script src="./js/jq.min.js"></script>
    <script src="./js/print.js"></script>
    <link rel="stylesheet" href="./css/print.css">
</head>
<body>
    <div id="print-box" class="print-container" >
        <div class="invoice-box" style="position: relative;">
            <div class="invoice-header">
                <div>
                    订单编号:<span id="invoice-serial" class="incoice-color"></span>
                </div>
                <div  class="invoice-header-center" >
                    <div style="position: relative;">
                        <h5>受講証明書</h5>
                        <p class="inv-border"></p>
                        
                    </div>
                </div>
                <div>
                    <div>
                        发票号码:<span id="invoice-code"></span>
                    </div>
                    <div>
                        开票日期:<span id='invoice-date'></span>
                    </div>
                    <div>
                        校 验  码 :<span id="invoice-checkcode"></span>
                    </div>
                </div>
            </div>
            <div class="invocie-content">
                <div class="invocie-left">
                    <span class="invocie-username">购买方</span>
                </div>
                <div class="invocie-right">
                    <ul>
                        <li>姓   名:<span id="invoice-username"></span></li>
                        <li>订单账号:<span id="invoice-id"></span></li>
                        <li>充值业务:<span id="invoice-business"></span></li>
                        <li>充值账户:<span id="invoice-name"></span></li>
                    </ul>
                </div>
            </div>
            <div class="invocie-content-center">
                <div>商品名称性质
                    <div>
                        XUEonline官方授课
                    </div>
                </div>
                <div>购买数量
                    <div>
                        2
                    </div>
                    
                </div>
                <div>付款方式
                    <div id="mode">
                        
                    </div>
                </div>
                <div>购买金额
                    <div id="shop-money" >
                    
                    </div>
                </div>
                <div>税率
                    <div id="taxrate">
                        10%
                    </div>
                </div>
                <div>纳税
                    <div id="taxrate-moeny">
                        
                    </div>
                </div>
            </div>
            <div class="invocie-content-footer">
                <div>价税合计(大写)</div>
                <div>金额 <span class="At-moeny">5000</span> </div>
            </div>
            <div class="invocie-xue">
                <div>商品状态</div>
                <div>已通过审核</div>
                <div>备注</div>
                <div>XUE官方承认此订单有效</div>
            </div>  
            <div class="invocie-footer">

            </div>
            <img src="./images/xue.png" style="width: 150px;height: 150px;position: absolute;right:20px;bottom:-10px;" alt="">
            <div>
                <strong>昊旻教育科技(大连)有限公司</strong>
                <p>www.haominjiaoyu.com</p>
                <p>XUEonline 2020年10月20日発行</p>
            </div>
        </div>
   
    </div>
    <div class="print-container">
        <button id="print-btn" style="width:200px ;">打印</button>
    </div>
    <script >
        $('#print-btn').on("click",function(){
            $.print("#print-box");
        })
        let invoice={
            // 订单编号
            invoice_serial:"133",
            invoice_code:"4560",
            invoice_date:"789456",
            invoice_checkcode:"8484",

        }
    </script>
    
</body>
</html>
